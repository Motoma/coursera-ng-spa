<!DOCTYPE html>
<html ng-app='customFilter'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="customFilter-app.js"></script>
    <title>Custom Filter</title>
  </head>
  <body>
    <h1>Custom Filter</h1>
    <div ng-controller="CustomFilterController">
      <input type="text"
        ng-model="name">
        {{ name | custom : '<<' : '>>' }}
    </div>
  </body>
</html>
